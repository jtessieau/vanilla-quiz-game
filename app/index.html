<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
    </head>
    <body>
        <h1>Quiz!</h1>

        <div id="quizCard">
            <div id="quizCardHeader">
                <div>Category: <span id="category"></span></div>
                <div>Difficulty: <span id="difficulty"></span></div>
            </div>

            <div id="question">The question?</div>
            <div id="answersContainer">The answers...</div>
            <div id="controlContainer">
                <button type="button" id="resetButton">Reset</button>
                <button type="button" id="nextButton" disabled>Next question</button>
                <span id="counter">counter</span>
            </div>
        </div>
        <script type="module" src="quiz.js"></script>
    </body>
</html>
